<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <link rel="stylesheet" href="/static/css/estilo1.css">
  </head>
  <body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHiiRzuHhoMvsAVLFb7VoARvD0Y_E7vRKf9Ihssftece8MZHEC-_llzlLhU2RADOoSwe0&usqp=CAU');"> 
    <div id="pokedex">
        <div id="left">
          <div id="logo"></div>
          <div id="bg_curve1_left"></div>
          <div id="bg_curve2_left"></div>
          <div id="curve1_left">
            <div id="buttonGlass">
              <div id="reflect"> </div>
            </div>
            <div id="miniButtonGlass1"></div>
            <div id="miniButtonGlass2"></div>
            <div id="miniButtonGlass3"></div>
          </div>
          <div id="curve2_left">
            <div id="junction">
              <div id="junction1"></div>
              <div id="junction2"></div>
            </div>
          </div>
          <div id="screen">
            <div id="topPicture">
              <div id="buttontopPicture1"></div>
              <div id="buttontopPicture2"></div>
            </div>
            <div id="picture">
              <img src="{{imagen}}" alt="pokemon" height="170" />
            </div>
            <div id="buttonbottomPicture"></div>
            <div id="speakers">
              <div class="sp"></div>
              <div class="sp"></div>
              <div class="sp"></div>
              <div class="sp"></div>
            </div>
          </div>
          <div id="bigbluebutton"></div>
          <div id="barbutton1"></div>
          <div id="barbutton2"></div>
          <div id="cross">
            <div id="leftcross">
              <div id="leftT"></div>
            </div>
            <div id="topcross">
              <div id="upT"></div>
            </div>
            <div id="rightcross">
              <div id="rightT"></div>
            </div>
            <div id="midcross">
              <div id="midCircle"></div>
            </div>
            <div id="botcross">
              <div id="downT"></div>
            </div>
          </div>
        </div>
        <div id="right">
          <div id="stats">
            <strong>Name:</strong> {{Nombre}}<br/>
            <strong>Life:</strong> {{Vida}} HP<br/>
            <strong>Type:</strong> {{Tipo}}<br/>
            <strong>Height:</strong> {{Altura}} ft<br/>
            <strong>Weight:</strong> {{Peso}} lbs<br/><br/>
            <strong>The {{Tipo}} Pokemon</strong><br/>
            Uses mysterious powers to perform various attacks.
          </div>
          <div id="blueButtons1">
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
          </div>
          <div id="blueButtons2">
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
          </div>
          <div id="miniButtonGlass4"></div>
          <div id="miniButtonGlass5"></div>
          <div id="barbutton3"></div>
          <div id="barbutton4"></div>
          <div id="yellowBox1" >
            <p style="text-align:center;"><br/><strong>Ability:</strong>{{Habilidad1}}<br/><strong>Power:</strong>{{Ataque}} K</p>
          </div>
          <div id="yellowBox2">
            <p style="text-align:center;"><br/><strong>Special:</strong>{{Habilidad2}}<br/><strong>Power:</strong>{{AtaqueEspecial}} K</p>
          </div>
          <div id="bg_curve1_right"></div>
          <div id="bg_curve2_right"></div>
          <div id="curve1_right"></div>
          <div id="curve2_right"></div>
        </div>
      </div>
  </body>
</html>
